<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Lab</title>
	<style>
		/* 添加样式 */
		body {
			margin: 0;
			padding: 0;
		}
		
		header {
			background-image: url("top.png");
			background-size: cover;
			background-position: center;
			color: #fff;
			padding: 10px;
			text-align: center;
			height: 200px;
		}
		
		nav {
			background-color: #f2f2f2;
			float: left;
			width: 50%;
			height: 100%;
			overflow: hidden;
		}
		
		nav a {
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		nav a:hover {
			background-color: #ddd;
			color: #333;
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 10px;
			float: right;
			width: 50%;
		}
		
		/* 添加更多样式 */
		section {
			margin-top: 20px;
		}
		
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		
		h2 {
			font-size: 24px;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<header>
		<h1 style="background-image: url('header_bg.jpg'); background-size: cover; background-position: center; height: 200px;">My Lab</h1>
	</header>
	<nav>
		<a href="#home">Home</a>
		<a href="#people">People</a>
		<a href="#publication">Publication</a>
		<a href="#contact">Contact</a>
	</nav>
	<div class="container">
		<section id="home">
			<h2>Welcome to My Lab</h2>
			<p>This is the home page of My Lab.</p>
		</section>
		<section id="people">
			<h2>Meet the People in My Lab</h2>
			<p>Here are the people who work in My Lab.</p>
		</section>
		<section id="publication">
			<h2>Publications from My Lab</h2>
			<p>Here are some of the recent publications from My Lab.</p>
		</section>
		<section id="contact">
			<h2>Contact My Lab</h2>
			<p>Here's how to get in touch with My Lab.</p>
		</section>
	</div>
</body>
</html>
