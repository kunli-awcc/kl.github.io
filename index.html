<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Lab</title>
	<style>
		/* 添加样式 */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		nav {
			background-color: #f2f2f2;
			overflow: hidden;
			display: flex; /* 添加flex布局 */
			justify-content: center; /* 设置目录水平居中 */
		}
		
		nav a {
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		nav a:hover {
			background-color: #ddd;
			color: #333;
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 10px;
		}
		
		/* 添加更多样式 */
		section {
			margin-top: 20px;
		}
		
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		
		h2 {
			font-size: 24px;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Lab</h1>
	</header>
	<nav>
		<a href="#home">Home</a>
		<a href="#people">People</a>
		<a href="#publication">Publication</a>
		<a href="#contact">Contact</a>
	</nav>
	<div class="container">
		<section id="home"> <!-- 添加id -->
			<h2>Welcome to My Lab</h2>
			<p>This is the home page of My Lab.</p>
		</section>
		<section id="people"> <!-- 添加id -->
			<h2>People</h2>
			<p>Our lab members are...</p>
		</section>
		<section id="publication"> <!-- 添加id -->
			<h2>Publication</h2>
			<p>Our lab's recent publications include...</p>
		</section>
		<section id="contact"> <!-- 添加id -->
			<h2>Contact</h2>
			<p>You can reach us at...</p>
		</section>
	</div>
</body>
</html>
